            <i class="fa-solid fa-droplet"></i>
          </button>
          <button type="button" class="btn btn-info" onclick="execbcol(prompt('COLOR:'))">

          <button type="button" class="btn btn-info" onclick="execlink(prompt('LINK:'))">
            <i class="fa-solid fa-link"></i>
          </button>
        </div>
